services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysqldb-data:/var/lib/mysql

  opadviser:
    build:
      context: .
    command: sleep infinity
    depends_on:
      - db
#    image: jeongeumseok/OpAdviser:latest

volumes:
  mysqldb-data: