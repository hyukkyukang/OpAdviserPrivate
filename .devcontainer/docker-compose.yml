services:
  opadviser:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - sleep infinity
    shm_size: 4gb
    volumes:
      - mysql:/var/lib/mysql
      - mysqld:/var/run/mysqld
      - etc:/etc
  db:
    command:
      - --skip-name-resolve
    environment:
      MYSQL_ROOT_PASSWORD: password
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql:delegated
      - mysqld:/var/run/mysqld:delegated
      - etc:/etc
volumes:
  mysql:
  mysqld:
  etc:
